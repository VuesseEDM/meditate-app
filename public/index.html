<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/faviconBuddha.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!-- Aggiungi questo nel tag <head> di index.html -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!--OG-->
    <meta
      name="description"
      content="Benvenuto nella mia nuova app di meditazione"
    />
    <meta property="og:title" content="La calma è il nuovo potere " />
    <meta property="og:type" content="Meditazione App" />
    <meta
      property="og:description"
      content="Questa app è pensata per aiutarti a ridurre lo stress,
       migliorare la tua concentrazione e raggiungere una maggiore serenità mentale. 
       Prenditi un momento per te stesso e inizia il tuo viaggio verso 
       il benessere mentale e fisico."
    />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/VuesseEDM/meditate-app/refs/heads/main/src/img/anteprima.png"
    />
    <meta property="og:image:alt" content="NEW POWER: CALM" />
    <meta property="og:url" content="https://vuesseedm.github.io/meditate/" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/faviconBuddha.webp" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Meditate App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
